<!-- login_form.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #008080; /* Teal background */
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #333; /* Charcoal login form container */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            margin-top: 100px; /* Adjust margin for centering */
        }
        h2 {
            color: #fff; /* White text */
            text-align: center;
        }
        form {
            margin-top: 20px;
        }
        label {
            color: #fff; /* White text */
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="password"],
        button {
            width: calc(100% - 22px); /* Subtracting padding */
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            margin-left: 11px; /* Adding margin */
        }
        button {
            background-color: #008080; /* Teal button */
            color: #fff; /* White text */
            cursor: pointer;
        }
        button:hover,
        button:focus {
            background-color: #005353; /* Darker teal on hover/focus */
        }
        a {
            display: block;
            text-align: center;
            color: #fff; /* White text */
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>User Login</h2>
        <form method="post">
            {% csrf_token %}
            <label for="username">Username:</label>
            <input type="text" id="username" name="username">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password">
            <button type="submit">Login</button>
            <a href="/home/register">Register</a>
        </form>
    </div>
</body>
</html>
